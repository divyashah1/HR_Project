<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="check()">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" formControlName="userName" class="form-control form-control-lg" placeholder="User Name"
              [ngClass]="{'is-invalid': (loginForm.get('userName')?.touched || loginForm.get('userName')?.dirty) && !loginForm.get('userName')?.valid}" />
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('userName')?.errors?.['required']">userName can't be blank.</span>
            </span>
            <label class="form-label" for="form3Example3">User Name</label>
          </div>

          <!-- password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password"
              placeholder="Password"
              [ngClass]="{'is-invalid': (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) && !loginForm.get('password')?.valid}">
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">password can't be blank.</span>
            </span>
            <label class="form-label" for="form3Example4">Password</label>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

          </div>
