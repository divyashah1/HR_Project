<section class="intro">
    <div class="bg-image h-100"
        style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img4.jpg');">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                            <tr>
                                                <th>leave_Type</th>
                                                <th>Employee_ID</th>
                                                <th>leave_From</th>
                                                <th>leave_To</th>
                                                <th>Applied_Date</th>
                                                <th>manager_Id</th>
                                                <th>isAccepted</th>
                                            </tr>
                                        </thead>

                                        <tr *ngFor="let item of leave">

                                            <td>{{item.leave_Type}}</td>
                                            <td>{{item.emp_ID}}</td>
                                            <td>{{item.leave_From}}</td>
                                            <td>{{item.leave_To}}</td>
                                            <td>{{item.applied_Date}}</td>
                                            <td>{{item.manager_Id}}</td>
                                            <td>{{item.isAccepted}}</td>
                                            <!-- <td class="tbl_alg_cent"> <a href="http://" data-bs-toggle="modal" data-bs-target="#staticBackdropEdit"
                (click)="editDocById(item.id)">Edit</a>&nbsp;|&nbsp;<a href="http://" data-bs-toggle="modal"
                data-bs-target="#staticBackdropDelete" (click)="getDocById(item.id)">Delete</a>
        </td> -->
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <td>
                    <button type="button" [routerLink]="['/addleave']">Add</button>
                </td>
