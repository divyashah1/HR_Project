<div class="col-auto">
    <tr>
        <th *ngFor="let col of column">
            &nbsp;&nbsp;{{ col }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </th>
    </tr>

    <select name="noOfRows" (change)="onTableSizeChange($event)" class="form-select form-select-sm">
        <!-- <option *ngFor="let col of column">
          <span><b>{{ col }}</b> </span> 
        </option> -->
    </select>
</div>

<div>
    <table class="table table-hover">

        <tbody>
            <tr *ngFor="let item of employee | paginate : pagingConfig; let i = index">

                <td>{{item.name}}</td>
                <td>{{item.address}}</td>

                <td>{{item.mobile}}</td>
                <td>{{item.dep_Id}}</td>
                <td>{{item.designation_Id}}</td>
                <td>{{item.manager_Id}}</td>
                <td class="tbl_alg_cent">
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdropEdit"
                        [routerLink]="['/editemp',item.id]">Edit</a>
                    &nbsp;|&nbsp;
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdropEdit" (click)="delete(item.id)">Delete</a>
                </td>

            </tr>

        </tbody>

        <td>
            <button type="button" [routerLink]="['/addemp']">Add</button>
        </td>
    </table>
</div>

<div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
