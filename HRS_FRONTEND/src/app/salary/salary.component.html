<section class="intro">
    <div class="gradient-custom-1 h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <!-- <div class="table-responsive bg-white"> -->
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <!-- <th>ID</th> -->
                                    <th>Employee_ID</th>
                                    <th>Employee_Salary</th>

                                </tr>
                            </thead>

                            <tr *ngFor="let item of salary">
                                <!-- <td>{{item.id}}</td> -->
                                <td>{{item.emp_ID}}</td>
                                <td>{{item.salary}}</td>
                                <td class="tbl_alg_cent"> <button type="button" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal1" (click)="edit(item)">Edit </button>
                                    &nbsp;|&nbsp;
                                    <button type="button" (click)="delete(item.id)">Delete </button>
                                </td>
                            </tr>

                        </table>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="addForm()">Add Salary
                        </button>

                        <!-- Modal Add -->

                        <div class="mt-4">
                            <form *ngIf="salaryForm">
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Add New Salary</h5>
                                                <button type="button" class="modal_close_btn" data-bs-dismiss="modal"
                                                    aria-label="Close">X</button>
                                            </div>
                                            <div class="modal-body">

                                                <!-- <select class="form-control">
                                                    <option selected>select name</option>
                                                    <option *ngFor="let emp of employee">{{emp.name}}</option> -->
                                                    <!-- <option *ngFor="let man of manager">{{man.managerEmp_Id.name}}</option> -->
                                                    <p>Employee_ID: <input type="text" name="emp_ID"
                                                            [(ngModel)]="new.emp_ID"></p>
                                                    <p>Employee_Salary <input type="text" name="salary"
                                                            [(ngModel)]="new.salary"></p>

                                                <!-- </select> -->
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" data-bs-dismiss="modal" value="Cancel"
                                                    class="cmn_btn">

                                                <button type="button" class="btn btn-primary"
                                                    (click)="save(new)">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div>
                                    <form *ngIf="editForm">
                                        <h1>Edit Salary</h1>
                                        <p>Employee_ID: <input type="text" name="emp_ID" [(ngModel)]="edited.emp_ID">
                                        </p>
                                        <p>Employee_Salary <input type="text" name="salary" [(ngModel)]="edited.salary">
                                        </p>

                                        <p>
                                            <button type="button" class="btn btn-primary mr-2"
                                                (click)="update()">Edit</button>
                                        </p>
                                    </form>
                                </div>
